<html>
<head>
    <title>E-Commerce Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background: #202a44;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }

        /* Product Card */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            color: #555;
        }

        .price {
            color: #d9534f;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #202a44;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0f1422;
        }

        /* Responsive */
        @media(max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">My E-Commerce Store</div>

    <div class="products">

        <!-- Product 1 -->
        <div class="card">
            <img src="images/DxVNjEl_d.webp" alt="T-Shirt">
            <h3>Printed T-Shirt</h3>
            <p>Soft cotton fabric with modern print.</p>
            <div class="price">₹499</div>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="card">
            <img src="images/headphone.webp" alt="Headphones">
            <h3>Wireless Headphones</h3>
            <p>High bass, noise cancellation.</p>
            <div class="price">₹999</div>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="card">
            <img src="images/craft.jpg" alt="Handmade Craft">
            <h3>Handmade Craft</h3>
            <p>Beautiful home decoration handcrafted.</p>
            <div class="price">₹799</div>
            <button>Add to Cart</button>
        </div>

    </div>

</body>
</html>
